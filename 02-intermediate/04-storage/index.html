<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JS LocalStorage</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
        }

        button {
            padding: 8px 15px;
            cursor: pointer;
            margin-right: 5px;
        }

        input {
            padding: 8px;
        }

        .box {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            background: #f9f9f9;
            display: inline-block;
        }
    </style>
</head>

<body>

    <h1>LocalStorage Demo</h1>
    <p>Data saved here usually stays until you manually clear it.</p>

    <input type="text" id="username" placeholder="Enter your name">
    <button id="save-btn">Save Name</button>
    <button id="clear-btn">Clear Name</button>

    <div class="box">
        <strong>Stored Name:</strong> <span id="display-name">No name saved</span>
    </div>

    <script src="script.js"></script>
</body>

</html>
